{% extends 'base.html' %}
{% block title %}Blog{% endblock title %}
{% block content %}
<h1>Blog</h1>
<em><a href={% url rss_feed %}>Subscribe to RSS</a></em>
<ul>
{% for post in all_posts %}
<li>
<h2><a href= {% url blog.views.show_post post_id=post.id %} >{{post.title}}</a></h2>
<p>{{post.body|truncatewords:25|linebreaks}}</p>
</li>
{% endfor %}
</ul>
{% endblock content %}
